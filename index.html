<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- This is a Chrome extension, so everything that can visually appear (excluding `<script>` elements and notes like this) must be stored in a `<div class="popup">` element. -->
    <div class="popup">
        <div class="picker">
            <button id="color-picker">Pick a color from your entire screen (wow!)</button>
        </div>
        <div class="picked-colors hide">
            <header>
                <p class="title">Picked colors</p>
                <span class="clear-all">Clear all colors</span>
            </header>
            <ul class="all-colors"></ul>
        </div>
    </div>
</body>

</html>
